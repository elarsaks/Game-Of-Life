<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conway's Game of Life (Learning Project)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container">
        <h1>Conway's Game of Life</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn" class="ctrl-btn">Start</button>
            <button id="pauseBtn" class="ctrl-btn">Pause</button>
            <!-- <button id="randomBtn" class="ctrl-btn">Randomize</button> -->
            <button id="clearBtn" class="ctrl-btn">Clear</button> 
            <select id="strategySelect">
                <option value="classicConway">Classic Conway</option>
                <option value="dayAndNight">Day and Night</option>
                <option value="diamoeba">Diamoeba</option>
                <option value="highLife">High Life</option>
                <option value="lifeWithoutDeath">Life Without Death</option>
                <option value="maze">Maze</option>
                <option value="replicator">Replicator</option>
                <option value="seeds">Seeds</option>
                <option value="twoByTwo">Two by Two</option>
                <option value="vote">Vote</option>
            </select>
        </div>
        <a href="https://github.com/elarsaks/Game-Of-Life">GitHub</a>
    </div>
    <script src="app.js"></script>                  <!-- Main App -->
    <script src="./src/Board.js"></script>          <!-- Game Logic -->
    <script src="./src/BoardBuilder.js"></script>   <!-- Builder Pattern -->
    <script src="./src/CanvasAdapter.js"></script>  <!-- Adapter Pattern -->
    <script src="./src/Cell.js"></script>           <!-- State Pattern -->
    <script src="./src/CellFactory.js"></script>    <!-- Factory Pattern -->
    <script src="./src/Game.js"></script>           <!-- Singelton Pattern -->
    <script src="./src/Observer.js"></script>       <!-- Observer Pattern -->
    <script src="./src/Strategy.js"></script>       <!-- Strategy Pattern -->
</body>
</html>
